<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Counter</title>
  </head>
  <body>
    <h1>Your daily calories intake counter</h1>
    <form action="action_page.php" method="post">
      <label for="weight">Please enter your weight (kg):</label>
      <input type="number" id="weight" name="weight"><br>
      <label for="height">Please enter your height (cm):</label>
      <input type="number" id="height" name="height"><br>
      <label for="age">Please enter your age:</label>
      <input type="number" id="age" name="age"><br>
      Gender:
      <input type="radio" name="gender" value="female">Female
      <input type="radio" name="gender" value="male">Male
      <br>
      <label for="activity">Choose your activity level:</label>
      <input list="activities" name="activity" id="activity">
      <datalist id="activities">
        <option value="sedentary">
        <option value="lightly active">
        <option value="moderately active">
        <option value="very active">
      </datalist>
      <br>
      <input type="submit" value="Calculate">
    </form>
  </body>
</html>
