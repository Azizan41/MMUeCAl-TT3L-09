<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logsign.css">
    <title>MMU E-CAL | Log In Sign In</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Your Account</h1>
                <span>Use your MMU email, MMU IS YOU</span>
                <input type="email" placeholder="MMU Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In To Your Account</h1>
                <span>Use your MMU email, MMU IS YOU</span>
                <input type="email" placeholder="MMU Email">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hi, Welcome!</h1>
                    <p>Please enter your credential using MMU email!!!</p>
                    <button class="hidden" id="login">Log In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome To MMU E-Cal!</h1>
                    <p>Register with your unique MMU email to enjoy!!!</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="logsign.js"></script>
</body>

</html>
