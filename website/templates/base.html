<!DOCTYPE html>

<html>



<body>

<div class="flash_message"> 


  {% block content %}

     {% with messages = get_flashed_messages() %}

        {% if messages %}

           {% for msg in messages %}

             <p>{{ msg }}</p>

           {% endfor %}

        {% endif %}

     {% endwith %}
  
  {% endblock %}


</div>

</body>



</html>
