<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/logsign.css">
    <title>MMU E-CAL | Log In Sign In</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="{{ url_for('auth.userauth') }}" method="POST">
                <h1>Create Your Account</h1>
                <span>Use your MMU ID, MMU IS YOU</span>
                <input type="hidden" name="action" value="signup">
                <input type="text" placeholder="MMU ID" id="student_id" name="student_id" required>
                <input type="text" placeholder="Create Username" id="username" name="username" required>
                <input type="password" placeholder="Create Password" id="password1" name="password1" required >
                <input type="password" placeholder="Confirm Password" id="password2" name="password2" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="{{ url_for('auth.userauth') }}" method="POST">
                <h1>Sign In To Your Account</h1>
                <span>Use your MMU ID, MMU IS YOU</span>
                <input type="hidden" name="action" value="signin">
                <input type="text" placeholder="MMU ID" name="student_id" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hi, Welcome!</h1>
                    <p>Please enter your credential using MMU ID</p>
                    <button class="hidden" id="login">Log In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome To MMU E-Cal!</h1>
                    <p>Register with your unique MMU ID to enjoy!!!</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/logsign.js"></script>
</body>

</html>
